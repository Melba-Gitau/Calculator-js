<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <input type ="text" id="num1">
    <input type ="text" id="num2"><br>
    <button onclick = "addBy()">+</button>
    <button onclick = "subtractBy()">-</button>
    <button onclick = "multiplyBy()">*</button>
    <button onclick = "divideBy()">/</button>
    <h4 id = "result">The answer is :</h4>
    </main>
    <script>
        function addBy(){
            number1 = parseFloat(document.getElementById("num1").value);
            number2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML ="Answer is: " +  (number1+number2);
        }
        function subtractBy(){
            number1 = document.getElementById("num1").value;
            number2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = "Answer is: " + (number1-number2);
        }
        function multiplyBy(){
            number1 = document.getElementById("num1").value;
            number2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = "Answer is: " + (number1*number2);
        }
        function divideBy(){
            number1 = document.getElementById("num1").value;
            number2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = "Answer is: " + (number2/number1);
        }
    </script>
    </body>
    </html>
